<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Tab</title>
        <link rel="stylesheet" type="text/css" href="newtab.css" />
    </head>
    <body>
        <template id="tmpl-group">
            <div class="group">
                <div class="group-header" name="title">
                    Group title
                </div>
                <div name="bookmarks"></div>
            </div>
        </template>

        <template id="tmpl-bookmark">
            <div class="bookmark">
                <a class="bookmark-link" name="title">
                    <span>Bookmark</span>
                </a>
            </div>
        </template>

        <div id="container"></div>

        <script type="text/javascript" src="newtab.js"></script>
    </body>
</html>
